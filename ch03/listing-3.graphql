    }
}

query List_3_4__First10Repos {
    organization(login: "jscomplete") {
        name
        description
        websiteUrl
        repositories(first: 10) {
            nodes {
                name
            }
        }
    }
}

query List_3_5__orgReposByName {
    organization(login: "jscomplete") {
        repositories(
            first: 10,
            orderBy: {
                field: NAME,
                direction: ASC
            }
        ) {
            nodes {
                name
            }
        }
    }
}

query List_3_6__orgPopularRepos {
    organization(login: "jscomplete") {
        repositories(
            first: 10,
            orderBy: {
                field: STARGAZERS
                direction: DESC
            }
        ) {
            nodes {
                name
            }
        }
    }
}

