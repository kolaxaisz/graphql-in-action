query List_3_9__OrgReposMetaInfoExample {
    organization(login: "jscomplete") {
        repositories(first: 10, after: "Y3Vyc29yOnYyOpK5MjAxNy0wMS0yMVQwODo1NTo0My0wODowMM4Ev4A3", orderBy: {field: CREATED_AT, direction: DESC}) {
